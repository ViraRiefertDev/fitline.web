<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fitline Contact Us</title>
   <script src="../../header/header.js" defer></script>
   <link rel="stylesheet" href="../../styles/globalStyles.css" />
   <link rel="stylesheet" href="./contactUsStyles.css">
</head>
<body>
   <div class="wrapper"></div>
      <div id = 'header-placeholder'></div>
      <div class="content">
         <!--  contacts section start  -->
         <section class="contacts">
            <div class="container__content"> 
               <div class="contacts__body">
                  <h2 class="heading"><span>Обратная</span> связь</h2>
                  <div class="row">
                     <div class="img">
                        <img src="../../assets/contactUs/contactUs.jpg">
                     </div>
                     <form action="https://api.web3forms.com/submit" method="POST">

                        <!-- <input type="hidden" name="access_key" value="9227568e-3771-44d8-a72a-08290dd8ea5e"> -->
                        <input type="hidden" name="access_key" value="172abd05-bec9-400c-a545-814246ffe5a7">
                        <div class="form-group">
                           <label for="userName_">Имя, фамилия *</label>
                           <input tabindex="1" id="userName_" name="name" class="input-box" required placeholder="Введите Ваше имя" autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                           <label for="message_">Сообщение *</label>
                           <textarea tabindex="2" id="message_" name="message" class="input-box" required placeholder="Задайте вопрос..."></textarea>
                        </div>
                        
                        <div class="form-group">
                           <label for="userTel_">Телефон</label>
                           <input tabindex="3" type="tel" id="userTel_" name="tel" class="input-box" placeholder="Введите Ваш телефон" autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                           <label for="userEmail_">Email *</label>
                           <input tabindex="4" type="email" id="userEmail_" name="email" class="input-box" required placeholder="Введите Ваш email" autocomplete="off">
                        </div>
                        <input type="hidden" name="redirect" value="https://web3forms.com/success">
                        <input type="submit" name="send" value="Send data" class="btn">
                     </form>
                  </div>
               </div>
            </div>
         </section>
         <!--  contacts section end  -->
      </div>
   </div>
</body>
</html>
